 <script>
 const mario = document.getElementById('mario');
const pipe = document.getElementById('pipe');
console.log(pipe)

const alturaDoPulo = 30;
const proximidade = 5; 
const duracaoDoPulo = 400; //velocidade do pulo

function pular() {
    mario.style.transition = 'transform 0.3s ease-in-out'; //animaÃ§Ã£o de pulo mais suave
    mario.style.transform = `translateY(-${alturaDoPulo}px)`;

    setTimeout(() => {
        mario.style.transition = 'none';
        mario.style.transform = 'translateY(0)';
    }, duracaoDoPulo);
}

function verificarProximidade(){
    const marioRect = mario.getBoundingClientRect();
    const pipeRect = pipe.getBoundingClientRect();

    if(pipeRect.left - marioRect.right < proximidade) {
        pular();
    }

    requestAnimationFrame(verificarProximidade);
}

 </script>
